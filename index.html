                            </div>
                        </div>
                        <input id="imageUpload" type="file" accept="image/*">
                        <md-filled-button id="uploadButton" class="button render-config-ui" type="button"><svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M178.34,165.66,160,147.31V208a8,8,0,0,1-16,0V147.31l-18.34,18.35a8,8,0,0,1-11.32-11.32l32-32a8,8,0,0,1,11.32,0l32,32a8,8,0,0,1-11.32,11.32ZM160,40A88.08,88.08,0,0,0,81.29,88.68,64,64,0,1,0,72,216h40a8,8,0,0,0,0-16H72a48,48,0,0,1,0-96c1.1,0,2.2,0,3.29.12A88,88,0,0,0,72,128a8,8,0,0,0,16,0,72,72,0,1,1,100.8,66,8,8,0,0,0,3.2,15.34,7.9,7.9,0,0,0,3.2-.68A88,88,0,0,0,160,40Z"/></svg>Upload File</md-filled-button>
                    </label>
                    <md-divider inset></md-divider>
                    <md-outlined-text-field type="number" id="resolution" class="render-config render-config-ui" label="Resolution" min="1" max="1000" value="100" name="resolution"></md-outlined-text-field>
                    <md-outlined-select id="colorMode" class="render-config render-config-ui" label="Color Mode" name="colorMode">
                        <md-select-option selected value="monochrome">
                          <div slot="headline">Monochrome</div>
                        </md-select-option>
                        <md-select-option selected value="grayscale">
                          <div slot="headline">Grayscale</div>
                        </md-select-option>
                        <md-select-option selected value="color-4">
                          <div slot="headline">4bit Colors</div>
                        </md-select-option>
                        <md-select-option selected value="color-8">
                          <div slot="headline">8bit Colors</div>
                        </md-select-option>
                        <md-select-option selected value="color-16">
                          <div slot="headline">16bit Colors</div>
                        </md-select-option>
                        <md-select-option selected value="color-24">
                          <div slot="headline">24bit Colors</div>
                        </md-select-option>
                    </md-outlined-select>
                    <md-outlined-field id="monochrome-wrap" class="render-config-ui" label="Monochrome Color" populated tabindex="0">
                        <label for="monochromeColor" class="color-wrapper content">
                            <p class="color-text">#000000</p>
                            <input type="color" id="monochromeColor" class="render-config render-config-ui" class="label" value="#000000" name="monochromeColor">
                            <div class="color-shape"></div>
                        </label>
                    </md-outlined-field>
                    <md-outlined-field label="Dithering Quality" class="render-config-ui" populated tabindex="0" supporting-text="How smooth">
                      <div class="field-icon" slot="end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M72,60A12,12,0,1,1,60,48,12,12,0,0,1,72,60Zm56-12a12,12,0,1,0,12,12A12,12,0,0,0,128,48Zm68,24a12,12,0,1,0-12-12A12,12,0,0,0,196,72ZM60,116a12,12,0,1,0,12,12A12,12,0,0,0,60,116Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,128,116Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,196,116ZM60,184a12,12,0,1,0,12,12A12,12,0,0,0,60,184Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,128,184Zm68,0a12,12,0,1,0,12,12A12,12,0,0,0,196,184Z"/></svg>
                      </div>
                      <div class="content">
                        <p class="input-value"></p>
                        <md-slider id="ditheringQuality" class="render-config render-config-ui" min="0" max="1" value="0" step="0.01" name="ditheringQuality"></md-slider>
                      </div>
                    </md-outlined-field>
                    <md-outlined-field label="Edge Scale" class="render-config-ui" populated tabindex="0" supporting-text="How sharp edges">
                      <div class="field-icon" slot="end" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M80,48a8,8,0,0,1-8,8H40V72a8,8,0,0,1-16,0V56A16,16,0,0,1,40,40H72A8,8,0,0,1,80,48ZM32,152a8,8,0,0,0,8-8V112a8,8,0,0,0-16,0v32A8,8,0,0,0,32,152Zm40,48H40V184a8,8,0,0,0-16,0v16a16,16,0,0,0,16,16H72a8,8,0,0,0,0-16Zm72,0H112a8,8,0,0,0,0,16h32a8,8,0,0,0,0-16Zm80-24a8,8,0,0,0-8,8v16H184a8,8,0,0,0,0,16h32a16,16,0,0,0,16-16V184A8,8,0,0,0,224,176Zm0-72a8,8,0,0,0-8,8v32a8,8,0,0,0,16,0V112A8,8,0,0,0,224,104Zm-8-64H184a8,8,0,0,0,0,16h32V72a8,8,0,0,0,16,0V56A16,16,0,0,0,216,40Zm-72,0H112a8,8,0,0,0,0,16h32a8,8,0,0,0,0-16Z"/></svg>
                      </div>
                      <div class="content">
                        <p class="input-value"></p>
                        <md-slider id="edgeScale" class="render-config render-config-ui" min="0" max="255" value="0" step="1" name="edgeScale"></md-slider>
                      </div>
                    </md-outlined-field>
                    <md-outlined-text-field
                        class="render-config render-config-ui"
                        id="charSet" value="@%#*+=-:. "
                        name="chars"
                        type="textarea"
                        label="Character Set"
                        rows="3">
                    </md-outlined-text-field>
                    
                    <div class="actions">
                          <md-filled-tonal-button id="generateBtn" class="render-config-ui">
                            <p>Generate</p>
                            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M216,104H102.09L210,75.51a8,8,0,0,0,5.68-9.84l-8.16-30a15.93,15.93,0,0,0-19.42-11.13L35.81,64.74a15.75,15.75,0,0,0-9.7,7.4,15.51,15.51,0,0,0-1.55,12L32,111.56c0,.14,0,.29,0,.44v88a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V112A8,8,0,0,0,216,104ZM192.16,40l6,22.07-22.62,6L147.42,51.83Zm-66.69,17.6,28.12,16.24-36.94,9.75L88.53,67.37Zm-79.4,44.62-6-22.08,26.5-7L94.69,89.4ZM208,200H48V120H208v80Z"></path></svg>

                            <md-circular-progress indeterminate></md-circular-progress>
                        </md-filled-tonal-button>
                        <md-text-button id="downloadBtn" style="display:none;">
                            Download
                            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M248,128a87.34,87.34,0,0,1-17.6,52.81,8,8,0,1,1-12.8-9.62A71.34,71.34,0,0,0,232,128a72,72,0,0,0-144,0,8,8,0,0,1-16,0,88,88,0,0,1,3.29-23.88C74.2,104,73.1,104,72,104a48,48,0,0,0,0,96H96a8,8,0,0,1,0,16H72A64,64,0,1,1,81.29,88.68,88,88,0,0,1,248,128Zm-69.66,42.34L160,188.69V128a8,8,0,0,0-16,0v60.69l-18.34-18.35a8,8,0,0,0-11.32,11.32l32,32a8,8,0,0,0,11.32,0l32-32a8,8,0,0,0-11.32-11.32Z"></path></svg>
                          </md-text-button>
                    </div>
                </form>
                <div id="divider-container">
                    <md-divider class="vertical" inset></md-divider>
                </div>
                <div id="preview-container">
                    <canvas id="asciiArtCanvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <md-dialog id="errorDialog" type="alert" aria-label="Error dialog">
      <div slot="headline" class="dialog-unit title">
          Fail to Generate
      </div>
      <form slot="content" id="form-id" class="dialog-unit content" method="dialog">
          Resolution is off the charts!
      </form>
      <div slot="actions" class="dialog-unit actions">
          <md-text-button form="form-id">Close</md-text-button>
      </div>
    </md-dialog>

    <md-dialog id="selectLanguage" aria-label="Select Language">
      <div slot="headline"  class="dialog-unit title">Language</div>
        <form id="selectLanguageForm" slot="content" method="dialog" class="dialog-unit content">
          <label>
            <md-radio
              name="language"
              value="en"
              aria-label="English"
              touch-target="wrapper"></md-radio>
            <span aria-hidden="true">English</span>
          </label>
          <label>
            <md-radio
              name="language"
              value="ko"
              aria-label="ÌïúÍµ≠Ïñ¥"
              touch-target="wrapper"></md-radio>
            <span aria-hidden="true">ÌïúÍµ≠Ïñ¥</span>
          </label>
        </form>
        <div slot="actions" class="dialog-unit actions">
          <md-text-button form="selectLanguageForm" value="cancel">Cancel</md-text-button>
          <md-text-button form="selectLanguageForm" autofocus value="ok">OK</md-text-button>
        </div>
    </md-dialog>
