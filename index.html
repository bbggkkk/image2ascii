<body>
  <header>
    <h1>Image to ASCII</h1>
  </header>
  <div class="container">
    <div class="controls">
      <input type="file" id="upload" />
      <div class="control-group">
        <label for="resolution">Resolution:</label>
        <input type="number" id="resolution" value="100" min="1" />
      </div>
      <div class="control-group">
        <label for="color">Full Color:</label>
        <input type="checkbox" id="color" />
      </div>
      <div class="control-group">
        <label for="asciiChars">Characters:</label>
        <textarea id="asciiChars" rows="3" cols="30"> `.-'"^,:;~_+*!ilrcvuxnztfoeakhsydbwqpmgz[]{}()/\|1234567890&%$#@ABCDEFGHIJKLMNOPQRSTUVWXYZ</textarea>
      </div>
      <button id="generate">Generate ASCII Art</button>
      <button id="download" disabled>Download ASCII Art</button>
    </div>
    <div class="canvas-wrapper">
      <div class="canvas-container">
        <canvas id="asciiCanvas"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
